<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <div>
        <h2>Cat List:</h2>
        <ul id="cat-list" data-bind="foreach: catList">
            <!-- <li data-bind="text: name, click: $parent.itemClicked.bind()"></li> -->
        <li data-bind="text: name, click: $parent.itemClicked.bind($data, $index())"></li>

        </ul>
    </div>
    <div id="cat" data-bind="with: currentCat">

        <h2 id="cat-name" data-bind="text: name"></h2>
        <div id="cat-count" data-bind="text: clickCount"></div>
        <div id="cat-title" data-bind="text: catTitle"></div>
        <img id="cat-img" src="" alt="cute cat" data-bind="click: $root.incrementCounter, attr: {src: imgSrc} ">

        <table>
            <thead>
                <tr><th>Nicknames:</th></tr>
                </thead>
                <tbody data-bind="foreach: nickNames">
                    <tr>
                        <td data-bind="text: $data"></td>
                    </tr>
                </tbody>
        </table>

        <!-- <div>
            <h3>Nick Names2:</h3>
            <ul data-bind="foreach: nickNames2">
                <li data-bind="text: $data"></li>
            </ul>
        </div> -->

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
